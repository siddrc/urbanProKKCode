<div class="container">
    <form class="form-signin" ng-submit="login()">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus ng-model="userEmail">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required ng-model="userPassword">
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-primary" type="submit">Sign in</button>
        <button class="btn btn-danger" type="button" ng-click="goToState('forgotPassword')">Forgot Password</button>
        <button class="btn btn-info" type="button">Sign up</button>
    </form>
</div>
